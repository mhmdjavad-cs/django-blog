{% extends 'base.html' %}


{% block base %}

    <section id="main">

        <ul>
            {% for post in object_list %}
            
                <li class="blog__post">
                    <h3><a href={% url 'post_detail' post.pk  %} >{{post.title}}</a> - {{post.author}}</h3>
                    {{post.body}}
                </li>

            {% endfor %}
        </ul>


    </section>

{% endblock %}
